<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />

<title>VDR</title>
</head>
<body>




	<div class="backgroundContainer">


	
	
	<div class="dropdown float-left">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Dropdown button
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <a class="dropdown-item" th:href="@{/changeLocale/en_US}">English</a>
    <a class="dropdown-item" th:href="@{/changeLocale/fr_FR}">French</a>
    <a class="dropdown-item" th:href="@{/changeLocale/it_IT}">Italian</a>
  </div>
</div>
	

		<div sec:authorize="isAuthenticated()">

			<div class="dropdown float-right">
				<button sec:authentication="name"
					class="btn btn-secondary dropdown-toggle" type="button"
					id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false">Logged User</button>
				<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
					<form class="dropdown-item" th:action="@{/logout}" method="post">
						<input id="signOut" type="submit" class="btn btn-link"
							value="Sign Out" />
					</form>
				</div>
			</div>
		</div>


		<h1>Virtual Data Room</h1>
		<br> <a sec:authorize="isAnonymous()"
			class="btn btn-primary btn-lg scroller" href="#loginForm"
			role="button">Access</a> <a sec:authorize="isAuthenticated()"
			class="btn btn-primary btn-lg scroller" th:href="@{/user}"
			role="button">Access</a>
<h1 th:text="#{greeting}"></h1>
	</div>

		<form id="loginForm" th:action="@{/login}" method="post">
			<div class="form-group row">
				<div class="col-sm-3">
					<label for="username" class="col-sm-2 col-form-label">Email</label>
				</div>
				<div class="col-sm-3">
					<label for="password" class="col-sm-2 col-form-label">Password</label>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-3">
					<input type="text" class="form-control" id="username"
						name="username" placeholder="Email">
				</div>
				<div class="col-sm-3">
					<input type="password" class="form-control" id="password"
						name="password" placeholder="Password">
				</div>
				<div class="col-sm-3">
					<button type="submit" class="btn btn-primary">Login</button>
				</div>

			</div>
			<div class="form-group row">
				<div class="col-sm-7" id="forgotPass">
					<span><a th:href="@{/passRecovery1}">Forgot Password?</a></span>
				</div>
			</div>

		</form>
	<div th:replace="fragments/footer :: scripts"></div>

	<script>
		$('a').click(function() {
			$('html, body').animate({
				scrollTop : $($(this).attr('href')).offset().top
			}, 500);
			return false;
		});
	</script>

</body>
</html>
