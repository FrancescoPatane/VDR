<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/resetpassword.css}" />


</head>
<body>

	<section></section>
	<div class="container">

		<form id="forgotPassForm" th:action="@{/passRecovery2}" method="post">
		<div class="form-group row" th:if=${missingMail}>
				<div class="col-sm-8">
		<div class="alert alert-danger" role="alert">
  			Submitted email address does not exists in the database. Try again.
		</div>
		</div>
		</div>
			<div class="form-group row">
				<div class="col-sm-8">
					<label for="username" class="col-form-label">Enter your email address</label>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-6">
					<input type="email" class="form-control" id="email"
						name="email" placeholder="Email" required>
				</div>
				<div class="col-sm-2">
					<button type="submit" class="btn btn-primary float-right">Login</button>
				</div>

			</div>

		</form>
		</div>

	<div th:replace="fragments/footer :: scripts"></div>


</body>
</html>
