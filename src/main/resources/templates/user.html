<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/user.css}" />

</head>
<body>


	<div th:replace="fragments/navbar :: navbar">...</div>


	<section class="parallax">
<!-- 		<h3 th:inline="text">Welcome, [[${#httpServletRequest.remoteUser}]]!</h3> -->
	</section>

	<br>

	<div class="listContainer">

		<div class="row" th:each="entity : ${entities}">
			<div class="col">
			<a th:href="@{/detail(entityName=${entity.name})}">
			
			<th:block th:switch="${entity.getCoverLink()}">
			
			<img th:case="${null}" th:src="@{/img/defaultcover.png}" height="80" width="100"></img>
			
			<th:block th:case="*">
			
				<img th:if="${entity.getCoverLink().isExternal}" th:src="${entity.getCoverLink().uri}" height="80" width="100"></img>
				<img th:unless="${entity.getCoverLink().isExternal}" th:src="@{'/' + ${entity.id} + '/' + ${entity.getCoverLink().filename}}" height="80" width="100"></img>
			
			</th:block>
			</th:block>
			

			</a>
			</div>
			<div class="col-4"><p th:text="${entity.name}"></p></div>
			<div class="col"><span class="badge badge-secondary" th:text="${entity.getNumberOfAssets()}"></span></div>
			<div class="col">
			<img th:if="${entity.getCompanyImageName() != null}" th:src="@{'/icons/'+${entity.getCompanyImageName()}}" height="80" width="100"></img>
			<img th:unless="${entity.getCompanyImageName() != null}" th:src="@{/img/defaultcover.png}" height="80" width="100"></img>
			</div>

		</div>

	</div>
	


	<div th:replace="fragments/footer :: scripts"></div>


</body>
</html>
